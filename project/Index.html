<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Challenges</title>
  <link rel="stylesheet" href="styles.css">
</head>
</head>
<body>
  <div class="container">
    <h1>Fitness Challenges</h1>
    <h2>Join a Challenge and Track Your Progress</h2>

    <div id="challenge-list">
      <!-- List of available challenges will be displayed here -->
    </div>

    <h3>Join a Challenge</h3>
    <form id="join-form">
      <select id="challenge-selector">
        <!-- Challenge options will be populated here -->
      </select>
      <input type="text" id="username" placeholder="Enter your username" required />
      <button type="submit">Join Challenge</button>
    </form>

    <h3>Your Progress</h3>
    <div id="progress-container">
      <!-- User progress will be displayed here -->
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
